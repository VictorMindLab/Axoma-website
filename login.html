<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Axoma</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form-section">
            <div class="logo-container">
                <a href="index.html">
                    <img src="images/axoma.png" alt="Logo da Axoma" class="login-logo">
                </a>
            </div>
            <h2 id="form-title">Bem-vindo de volta</h2>
            <p class="subtitle" id="form-subtitle">Bem-vindo de volta, por favor insira seus dados</p>

            <div class="form-toggle">
                <button class="toggle-btn active" id="sign-in-btn">Entrar</button>
                <button class="toggle-btn" id="sign-up-btn">Cadastrar</button>
            </div>

            <form id="login-form">
                <div class="input-group optional-signup-field" id="name-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" placeholder="Seu nome completo">
                </div>
                <div class="input-group">
                    <label for="email">Endereço de Email</label>
                    <div class="input-icon-wrapper">
                        <i class="far fa-envelope email-icon"></i>
                        <input type="email" id="email" name="email" required>
                        <i class="fas fa-check-circle success-icon"></i>
                    </div>
                </div>
                <div class="input-group optional-signup-field" id="password-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Crie uma senha">
                </div>
                <div class="input-group optional-signup-field" id="confirm-password-group">
                    <label for="confirm-password">Confirmar Senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha">
                </div>
                <button type="submit" class="btn-continue" id="submit-button">Continuar</button>
            </form>

            <div class="social-login-divider">
                <span>Ou continue com</span>
            </div>

            <div class="social-login-buttons">
                <button class="social-btn google"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google"></button>
            </div>
             <p class="footer-text">Entre para a comunidade Axoma e transforme seu treino. Acesse seus planos, acompanhe seu progresso e alcance seus objetivos fitness conosco!</p>
        </div>
        <div class="login-image-section">
            <img src="images/retrato.jpg" alt="Homem sorrindo usando um laptop em um café">
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
